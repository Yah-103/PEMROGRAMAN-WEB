<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Instagram - Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    /* Foto feed square */
    .feed-img {
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
    /* Highlight Stories */
    .highlight-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      padding: 2px;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      margin: auto;
    }
    .highlight-circle img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid #000; /* inner border hitam */
      object-fit: cover;
    }
    .highlight-label {
      font-size: 0.8rem;
      margin-top: 5px;
    }
    /* Tombol custom */
    .btn-primary {
      background-color: #3b82f6;
      border: none;
      font-weight: 600;
    }
    .btn-dark {
      background-color: #262626;
      border: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Header Profil -->
  <div class="max-w-7xl mx-auto py-4 px-4 md:px-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Foto Profil -->
      <div class="text-center">
        <img src="assets/img/profile.jpg" class="rounded-full border-2 border-black w-36 h-36 mx-auto" alt="Profile">
      </div>

      <!-- Info Profil -->
      <div class="col-span-2">
        <!-- Username menu -->
        <div class="flex items-center mb-2">
          <h4 class="mr-3 mb-0 text-xl">anotherworldcore ...</h4>
        </div>
        <div class="flex items-center mb-2">
          <h5 class="mr-1 mb-0 text-sm">Another World</h5>
        </div>
        <!-- Stats -->
        <div class="flex mb-2">
          <div class="mr-4"><strong>24</strong> posts</div>
          <div class="mr-4"><strong>390K</strong> followers</div>
          <div><strong>19</strong> following</div>
        </div>
        <!-- Bio -->
        <p class="mb-0 text-sm">
          ✧ Dreamworld architect <br>
          ✧ Surreal beauty from forgotten dreams <br>
          ✧ Prints in link <br>
          <a href="anotherworldcore.etsy.com" class="text-blue-400">anotherworldcore.etsy.com</a>
        </p>
                <!-- Tombol interaksi -->
        <div class="flex items-center mb-3">
          <button class="bg-blue-500 text-white px-10 py-2 rounded-lg mr-2">Follow</button>
        <!-- Ganti tombol + dengan gambar -->
        <div class="bg-gray-800 text-white p-1 rounded-full">
          <img src="assets/img/+.jpg" alt="icon" class="w-5 h-5">
        </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Highlight Stories -->
  <div class="max-w-7xl mx-auto mb-3 text-center">
    <div class="flex justify-center flex-wrap space-x-3 mx-3">
      <div>
        <div class="highlight-circle">
          <img src="assets/img/hl4.jpg" alt="1">
        </div>
        <div class="highlight-label">[SUBURBIA]</div>
      </div>
      <div>
        <div class="highlight-circle">
          <img src="assets/img/hl1.jpg" alt="2">
        </div>
        <div class="highlight-label">[DREAMCORE]</div>
      </div>
      <div>
        <div class="highlight-circle">
          <img src="assets/img/hl2.jpg" alt="3">
        </div>
        <div class="highlight-label">[RETRO]</div>
      </div>
      <div>
        <div class="highlight-circle">
          <img src="assets/img/hl3.jpg" alt="4">
        </div>
        <div class="highlight-label">[PINK REVERIE]</div>
      </div>
    </div>
  </div>

<!-- Navigasi Feed -->
<div class="max-w-7xl mx-auto mb-3">
  <div class="flex justify-center border-t-2 border-gray-600 pt-2">
    <button class="bg-gray-800 text-white p-2 rounded-lg mr-3">
      <img src="assets/img/a.jpg" alt="grid" class="w-5 h-5">
    </button>

    <button class="bg-gray-800 text-white p-2 rounded-lg mr-3">
      <img src="assets/img/b.jpg" alt="person" class="w-5 h-5">
    </button>

    <button class="bg-gray-800 text-white p-2 rounded-lg">
      <img src="assets/img/c.jpg" alt="heart" class="w-5 h-5">
    </button>
  </div>
</div>

  <!-- Feed Foto -->
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-3 md:grid-cols-4 gap-2">
      <div><img src="assets/img/1.jpg" class="w-full feed-img"></div>
      <div><img src="assets/img/2.jpg" class="w-full feed-img"></div>
      <div><img src="assets/img/3.jpg" class="w-full feed-img"></div>
      <div><img src="assets/img/4.jpg" class="w-full feed-img"></div>
      <div><img src="assets/img/5.jpg" class="w-full feed-img"></div>
      <div><img src="assets/img/6.jpg" class="w-full feed-img"></div>
      <div><img src="assets/img/7.jpg" class="w-full feed-img"></div>
      <div><img src="assets/img/8.jpg" class="w-full feed-img"></div>
      <div><img src="assets/img/9.jpg" class="w-full feed-img"></div>
      <div><img src="assets/img/10.jpg" class="w-full feed-img"></div>
      <div><img src="assets/img/11.jpg" class="w-full feed-img"></div>
      <div><img src="assets/img/12.jpg" class="w-full feed-img"></div>
    </div>
  </div>
</body>
</html>
