<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1>Weather Dashboard</h1>
            <p class="subtitle">Masukkan nama kota untuk melihat cuaca (Samarinda, Balikpapan, Tenggarong, Jakarta, Bandung, dan Surabaya)</p>
            
            <div class="input-group">
                <input type="text" id="cityInput" placeholder="Samarinda" value="Samarinda">
                <button id="showWeatherBtn">Tampilkan Cuaca</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
